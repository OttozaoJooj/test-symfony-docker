<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Simple</title>
</head>
<body>
    <h1>APP Simples</h1>
    <form>
        <input type="text" name="name" class="name">
        <input type="number" name="age" class="age">
        <input type="hidden" name="idObject" class="id-object" value="32">
        <input type="file" name="file" class="file">

        
        <button type="submit">Enviar</button>
    </form>
    <a href="http://localhost:3001/code/getFile.php" download>Download</a>
    <div class="output"></div>

    <script>

        window.addEventListener('load', () =>{
            fetch('http://localhost/api/users').then(response => response.json()).then(data => {
                data.forEach(datas => {
                    
                    document.querySelector('.output').innerHTML += `==== <p>${datas.id}</p> <p>${datas.name}</p> <p>${datas.age}</p> ===`
                });
                
            })
            
        })

        document.querySelector('button').addEventListener('click', (e) =>{
            e.preventDefault();

            
            let formdata = new FormData();

            formdata.append('name', document.querySelector('.name').value);
            formdata.append('age', document.querySelector('.age').value);
            formdata.append('idObject', document.querySelector('.id-object').value);
            formdata.append('file', document.querySelector('.file').files[0]);

            
            
            
            fetch('http://localhost/api/user', {
                method: 'POST',
                body: formdata
                
            }).then(response => response.json()).then(data => console.log(data))
            
        })
    </script>
</body>
</html>
